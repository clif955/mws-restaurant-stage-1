<!DOCTYPE html>
<html lang="en">
   
      
<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  
  <title>Restaurant Reviews</title>

</head>

<body>
    <div>
     <div>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
</div> 
<div>
  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </div>
    </section>
 
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="options">
         <label for="frmOption1">All Neighborhoods</label> 
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" id ="frmOption1">All Neighborhoods</option>
        </select>
      
      
        <label for="frmOption2">All Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" id ="frmOption2">All Cuisines</option>
        </select>
      </div>

      </div>
      <div id="wrapper">
      <ul id="restaurants-list" ></ul>
    </div>
    </section>
  </main>
  <div>
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </div>
  </div>    
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
 <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('/sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
    </script>
    
</body>

</html>
